networks:
    ingress-net:
        internal: true
    egress-net:
        internal: true
    internet:

x-proxy-env: &proxy-env 
    http_proxy: http://egress:3128
    https_proxy: http://egress:3128
    no_proxy: egress

services:
    ingress:
        image: mandraketech.internal/ingress
        build:
            context: ./ingress
        ports:
            - name: https
              published: 443
              target: 443
            - name: http
              published: 80
              target: 80
        networks:
            - ingress-net
        deploy:
            resources:
                limits:
                    cpus: "0.1"
                    memory: 32m
        volumes:
            - ./ingress/Caddyfile:/etc/caddy/Caddyfile:ro
            - ./secrets/data:/data
            - ./secrets/config:/config
    egress:
        image: mandraketech.internal/egress
        build:
            context: ./egress
        networks:
            - egress-net
            - internet
        volumes:
            - ./egress/squid.conf:/etc/squid/squid.conf:ro
            - ./egress/allowed-domains.txt:/etc/squid/allowed-domains.txt:ro

    app:
        image: mandraketech.internal/secure-dev
        environment:
            <<: *proxy-env
        networks:
            - ingress-net
            - egress-net